<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Mobile Prowork</title>
	</head>
	<body>
		<div class="app">
			<h1>Prowork</h1>
			<section id="addwork">
				<h3>添加工作</h3>
				<form>
					<ul>
						
						<li><textarea name="work_content" placeholder="工作内容"></textarea></li>
						<li><label id="work_load_show"><span>1</span>h</label><input name="work_load" type="range" value="1" min="0.5" max="5.5" step="0.5" /></li>
						<li><input type="submit" value="确定" /></li>
						
					</ul>
				   
					
				</form>
			</section>
			<section id="tasklist">
				<div class="nav">
					<div class="navbtn prev">&lt;</div>
					<div class="navbtn next">&gt;</div>
					<div class="dateinfo">星期五 <span class="date">2013.01.23</span></div>
				</div>
				<table id="my_task_table">
					<thead>
					<tr>
						<th><span class="title">我的计划</span><span class="work_summary">共<span class="work_load">0.9</span>个工作日</span></th>
					</tr>
					<tr>
						<th class="empty"></th>
					</tr>
					</thead>
					<tbody>
						<tr class="task"><td>Mobile Prowork<span class="add_work">+</span></td></tr>
						<tr class="work"><td>重构搞<span class="work_summary"><span class="work_load">3.0</span>h</span></td></tr>
						<tr class="work"><td>重构搞<span class="work_summary"><span class="work_load">3.0</span>h</span></td></tr>
						<tr class="work"><td>重构搞<span class="work_summary"><span class="work_load">3.0</span>h</span></td></tr>
						<tr class="task"><td>Mobile Prowork<span class="add_work">+</span></td></tr>
						<tr class="work"><td>重构搞<span class="work_summary"><span class="work_load">3.0</span>h</span></td></tr>
						<tr class="work"><td>重构搞<span class="work_summary"><span class="work_load">3.0</span>h</span></td></tr>
					</tbody>
				</table>
			</section>
			
		</div>
		<!--<script src="cordova.js"></script>-->
		<script src="js/jquery-2.0.0b1.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
