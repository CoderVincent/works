<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>松滋一中自助成绩查询</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-1.9.0.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="words">
		<p>知友谊中的无底线，懂孤单中的不寂寞，是为青春。</p>
		<p class="author">TooBug</p>
		<div class="action">滚一边文艺去，老子要查成绩！</div>
	</div>
	<div id="login">
		<form>
			<ul>
				<li><input type="number" name="grade" placeholder="年级" min="1" max="3" /><input type="number" name="class" placeholder="班级" min="1"/></li>
				<li><input type="text" name="stu_name" placeholder="姓名" /></li>
				<li><input type="text" name="exam_number" placeholder="考号" /></li>
				<li class="ctrl"><span id="errtips"></span><input type="submit" value="走你!" /></li>
			</ul>
		</form>
	</div>
	<div id="result">
		<p class="stu_info"><span class="stu_info">杨一可</span><span class="subinfo">部分869，年级排名约1004</span></p>
	</div>
</body>
</html>
